<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUiz App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- BootsStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1 class="heading">Quiz App</h1>
            <div class="settings">
                <label for="num-ques">Number of Questions</label>
                <select name="" id="num-ques">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="category">Select Category</label>
                <select name="" id="category">
                    <option value="">any category</option>
                    <option value="9">General knowledge</option>
                    <option value="10">books</option>
                    <option value="11">Films</option>
                    <option value="12">music</option>
                    <option value="13">vehicles</option>
                    <option value="14">computers</option>
                    <option value="15">art</option>
                    <option value="16">Politics</option>
                    <option value="17">History</option>
                    <option value="18">Geography</option>
                    <option value="19">science and nature</option>
                    <option value="20">telvision</option>
                    <option value="21">Mathematics</option>
                    <option value="22">Mythology</option>
                </select>
                <label for="difficulty">Select the difficulty level </label>
                <select name="" id="difficulty">
                    <option value="">any difficulty</option>
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>

                </select>
            </div>
        </div>
    </div>


<!--javascript  -->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
